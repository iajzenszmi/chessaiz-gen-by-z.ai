<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chess Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .game-status {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 3px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square.highlighted {
            background-color: #7fc97f !important;
            box-shadow: inset 0 0 0 3px #5a9e5a;
        }

        .square.possible-move {
            background-color: #ffeb3b !important;
            box-shadow: inset 0 0 0 2px #f57f17;
        }

        .square.last-move {
            background-color: #81c784 !important;
        }

        .piece {
            user-select: none;
            transition: transform 0.2s ease;
        }

        .piece:hover {
            transform: scale(1.1);
        }

        .game-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .player-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .player-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .player-time {
            font-size: 1.1em;
            color: #666;
        }

        .captured-pieces {
            margin-top: 15px;
            font-size: 1.5em;
            min-height: 30px;
        }

        .thinking {
            color: #667eea;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .chess-board {
                grid-template-columns: repeat(8, 45px);
                grid-template-rows: repeat(8, 45px);
            }
            
            .square {
                width: 45px;
                height: 45px;
                font-size: 2em;
            }
            
            .game-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">♔ AI Chess Battle ♚</h1>
            <div class="game-status" id="gameStatus">White to move</div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startNewGame()">New Game</button>
            <button class="btn btn-secondary" onclick="togglePause()" id="pauseBtn">Pause</button>
            <button class="btn btn-secondary" onclick="makeAIMove()">Force Move</button>
        </div>

        <div class="board-container">
            <div class="chess-board" id="chessBoard"></div>
        </div>

        <div class="game-info">
            <div class="player-info">
                <div class="player-name">White AI</div>
                <div class="player-time" id="whiteTime">Thinking...</div>
                <div class="captured-pieces" id="whiteCaptured"></div>
            </div>
            <div class="player-info">
                <div class="player-name">Black AI</div>
                <div class="player-time" id="blackTime">Waiting</div>
                <div class="captured-pieces" id="blackCaptured"></div>
            </div>
        </div>
    </div>

    <script>
        class ChessGame {
            constructor() {
                this.board = this.initializeBoard();
                this.currentPlayer = 'white';
                this.gameOver = false;
                this.isPaused = false;
                this.moveHistory = [];
                this.capturedPieces = { white: [], black: [] };
                this.lastMove = null;
                this.initializeUI();
            }

            initializeBoard() {
                const board = Array(8).fill().map(() => Array(8).fill(null));
                
                // Place pieces
                const pieceOrder = ['♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'];
                const whitePieces = ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖'];
                
                // Black pieces
                for (let i = 0; i < 8; i++) {
                    board[0][i] = { type: pieceOrder[i], color: 'black' };
                    board[1][i] = { type: '♟', color: 'black' };
                }
                
                // White pieces
                for (let i = 0; i < 8; i++) {
                    board[7][i] = { type: whitePieces[i], color: 'white' };
                    board[6][i] = { type: '♙', color: 'white' };
                }
                
                return board;
            }

            initializeUI() {
                this.renderBoard();
                this.updateStatus();
            }

            renderBoard() {
                const boardElement = document.getElementById('chessBoard');
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        square.dataset.row = row;
                        square.dataset.col = col;
                        
                        const piece = this.board[row][col];
                        if (piece) {
                            const pieceElement = document.createElement('span');
                            pieceElement.className = 'piece';
                            pieceElement.textContent = piece.type;
                            square.appendChild(pieceElement);
                        }
                        
                        // Highlight last move
                        if (this.lastMove && 
                            ((this.lastMove.from.row === row && this.lastMove.from.col === col) ||
                             (this.lastMove.to.row === row && this.lastMove.to.col === col))) {
                            square.classList.add('last-move');
                        }
                        
                        boardElement.appendChild(square);
                    }
                }
            }

            updateStatus() {
                const statusElement = document.getElementById('gameStatus');
                if (this.gameOver) {
                    statusElement.textContent = `Game Over! ${this.getGameOverReason()}`;
                } else if (this.isPaused) {
                    statusElement.textContent = 'Game Paused';
                } else {
                    statusElement.textContent = `${this.currentPlayer.charAt(0).toUpperCase() + this.currentPlayer.slice(1)} to move`;
                }
                
                // Update player info
                document.getElementById('whiteTime').textContent = 
                    this.currentPlayer === 'white' && !this.gameOver && !this.isPaused ? 'Thinking...' : 'Waiting';
                document.getElementById('blackTime').textContent = 
                    this.currentPlayer === 'black' && !this.gameOver && !this.isPaused ? 'Thinking...' : 'Waiting';
                
                // Update captured pieces
                document.getElementById('whiteCaptured').textContent = this.capturedPieces.white.join(' ');
                document.getElementById('blackCaptured').textContent = this.capturedPieces.black.join(' ');
            }

            getGameOverReason() {
                if (this.isCheckmate()) {
                    return `${this.currentPlayer === 'white' ? 'Black' : 'White'} wins by checkmate!`;
                }
                if (this.isStalemate()) {
                    return 'Draw by stalemate!';
                }
                return 'Game Over';
            }

            isValidMove(fromRow, fromCol, toRow, toCol) {
                const piece = this.board[fromRow][fromCol];
                if (!piece || piece.color !== this.currentPlayer) return false;
                
                const targetPiece = this.board[toRow][toCol];
                if (targetPiece && targetPiece.color === piece.color) return false;
                
                // Basic movement validation (simplified)
                const pieceType = piece.type;
                const rowDiff = Math.abs(toRow - fromRow);
                const colDiff = Math.abs(toCol - fromCol);
                const rowDir = toRow > fromRow ? 1 : -1;
                const colDir = toCol > fromCol ? 1 : -1;
                
                switch (pieceType) {
                    case '♙': // White pawn
                        if (fromCol === toCol) {
                            if (toRow === fromRow - 1 && !targetPiece) return true;
                            if (fromRow === 6 && toRow === 4 && !targetPiece && !this.board[5][fromCol]) return true;
                        } else if (Math.abs(toCol - fromCol) === 1 && toRow === fromRow - 1 && targetPiece) {
                            return true;
                        }
                        return false;
                        
                    case '♟': // Black pawn
                        if (fromCol === toCol) {
                            if (toRow === fromRow + 1 && !targetPiece) return true;
                            if (fromRow === 1 && toRow === 3 && !targetPiece && !this.board[2][fromCol]) return true;
                        } else if (Math.abs(toCol - fromCol) === 1 && toRow === fromRow + 1 && targetPiece) {
                            return true;
                        }
                        return false;
                        
                    case '♖': case '♜': // Rook
                        if (fromRow !== toRow && fromCol !== toCol) return false;
                        return this.isPathClear(fromRow, fromCol, toRow, toCol);
                        
                    case '♗': case '♝': // Bishop
                        if (rowDiff !== colDiff) return false;
                        return this.isPathClear(fromRow, fromCol, toRow, toCol);
                        
                    case '♕': case '♛': // Queen
                        if (fromRow !== toRow && fromCol !== toCol && rowDiff !== colDiff) return false;
                        return this.isPathClear(fromRow, fromCol, toRow, toCol);
                        
                    case '♔': case '♚': // King
                        return rowDiff <= 1 && colDiff <= 1;
                        
                    case '♘': case '♞': // Knight
                        return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
                        
                    default:
                        return false;
                }
            }

            isPathClear(fromRow, fromCol, toRow, toCol) {
                const rowStep = toRow === fromRow ? 0 : (toRow > fromRow ? 1 : -1);
                const colStep = toCol === fromCol ? 0 : (toCol > fromCol ? 1 : -1);
                
                let currentRow = fromRow + rowStep;
                let currentCol = fromCol + colStep;
                
                while (currentRow !== toRow || currentCol !== toCol) {
                    if (this.board[currentRow][currentCol]) return false;
                    currentRow += rowStep;
                    currentCol += colStep;
                }
                
                return true;
            }

            makeMove(fromRow, fromCol, toRow, toCol) {
                if (!this.isValidMove(fromRow, fromCol, toRow, toCol)) return false;
                
                const piece = this.board[fromRow][fromCol];
                const capturedPiece = this.board[toRow][toCol];
                
                if (capturedPiece) {
                    this.capturedPieces[this.currentPlayer].push(capturedPiece.type);
                }
                
                // Record move
                this.lastMove = {
                    from: { row: fromRow, col: fromCol },
                    to: { row: toRow, col: toCol },
                    piece: piece.type,
                    captured: capturedPiece
                };
                
                // Make the move
                this.board[toRow][toCol] = piece;
                this.board[fromRow][fromCol] = null;
                
                // Switch players
                this.currentPlayer = this.currentPlayer === 'white' ? 'black' : 'white';
                
                // Check for game over
                if (this.isCheckmate() || this.isStalemate()) {
                    this.gameOver = true;
                }
                
                this.renderBoard();
                this.updateStatus();
                return true;
            }

            getAllValidMoves(color) {
                const moves = [];
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = this.board[row][col];
                        if (piece && piece.color === color) {
                            for (let toRow = 0; toRow < 8; toRow++) {
                                for (let toCol = 0; toCol < 8; toCol++) {
                                    if (this.isValidMove(row, col, toRow, toCol)) {
                                        moves.push({
                                            from: { row, col },
                                            to: { row: toRow, col: toCol },
                                            piece: piece.type
                                        });
                                    }
                                }
                            }
                        }
                    }
                }
                return moves;
            }

            evaluateBoard() {
                const pieceValues = {
                    '♙': 1, '♟': 1,
                    '♘': 3, '♞': 3,
                    '♗': 3, '♝': 3,
                    '♖': 5, '♜': 5,
                    '♕': 9, '♛': 9,
                    '♔': 1000, '♚': 1000
                };
                
                let score = 0;
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = this.board[row][col];
                        if (piece) {
                            const value = pieceValues[piece.type];
                            score += piece.color === 'white' ? value : -value;
                        }
                    }
                }
                return score;
            }

            getBestMove(color, depth = 2) {
                const moves = this.getAllValidMoves(color);
                if (moves.length === 0) return null;
                
                let bestMove = moves[0];
                let bestScore = color === 'white' ? -Infinity : Infinity;
                
                for (const move of moves) {
                    // Make a copy of the board
                    const boardCopy = this.board.map(row => [...row]);
                    const capturedPiece = this.board[move.to.row][move.to.col];
                    
                    // Make the move
                    this.board[move.to.row][move.to.col] = this.board[move.from.row][move.from.col];
                    this.board[move.from.row][move.from.col] = null;
                    
                    // Evaluate the position
                    const score = this.evaluateBoard();
                    
                    // Restore the board
                    this.board = boardCopy;
                    
                    if (color === 'white' && score > bestScore) {
                        bestScore = score;
                        bestMove = move;
                    } else if (color === 'black' && score < bestScore) {
                        bestScore = score;
                        bestMove = move;
                    }
                }
                
                return bestMove;
            }

            makeAIMove() {
                if (this.gameOver || this.isPaused) return;
                
                const bestMove = this.getBestMove(this.currentPlayer);
                if (bestMove) {
                    setTimeout(() => {
                        this.makeMove(bestMove.from.row, bestMove.from.col, bestMove.to.row, bestMove.to.col);
                        
                        // Continue with next AI move if game not over
                        if (!this.gameOver && !this.isPaused) {
                            setTimeout(() => this.makeAIMove(), 1000);
                        }
                    }, 500);
                }
            }

            isCheckmate() {
                return this.getAllValidMoves(this.currentPlayer).length === 0 && this.isInCheck(this.currentPlayer);
            }

            isStalemate() {
                return this.getAllValidMoves(this.currentPlayer).length === 0 && !this.isInCheck(this.currentPlayer);
            }

            isInCheck(color) {
                // Simplified check detection - in a real implementation, this would be more comprehensive
                return false;
            }

            reset() {
                this.board = this.initializeBoard();
                this.currentPlayer = 'white';
                this.gameOver = false;
                this.isPaused = false;
                this.moveHistory = [];
                this.capturedPieces = { white: [], black: [] };
                this.lastMove = null;
                this.renderBoard();
                this.updateStatus();
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                document.getElementById('pauseBtn').textContent = this.isPaused ? 'Resume' : 'Pause';
                this.updateStatus();
                
                if (!this.isPaused && !this.gameOver) {
                    setTimeout(() => this.makeAIMove(), 500);
                }
            }
        }

        // Global game instance
        let game = new ChessGame();

        // Global functions
        function startNewGame() {
            game.reset();
            setTimeout(() => game.makeAIMove(), 1000);
        }

        function togglePause() {
            game.togglePause();
        }

        function makeAIMove() {
            game.makeAIMove();
        }

        // Start the game automatically
        setTimeout(() => game.makeAIMove(), 1000);
    </script>
</body>
</html>
